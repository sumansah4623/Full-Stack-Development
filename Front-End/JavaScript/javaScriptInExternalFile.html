<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript in External File</title>
    </head>
    <body>
        <h2>Demo External JavaScript Code</h2>  
        <p id = 'demo'>A Paragraph</p>


        <!--button tag contain javascript code and call function that is present in external .js file-->
        <button
           type="button"
           onclick="myFunction()">
           Click Here And Try it
        </button>

        
        <!--Script tag used to link external javascript file-->
        <script src = "myScript.js">
        </script>
    </body>
</html>
