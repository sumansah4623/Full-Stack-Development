<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

    <!--header tag show on page-->
    <h2>What Can JavaScript Do?</h2>


    <!--paragraph tag that show on pages-->
    <p id = "demo">JavaScript Can Change the Style of Html element.</p>



    <!--this HTML button uses inline JavaScript code via the onclick attribute-->
    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='40px'">
      Click Here To Increase the Font Size
    </button>

</body>
</html>
