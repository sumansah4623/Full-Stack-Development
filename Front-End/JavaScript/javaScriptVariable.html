<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Variable</title>
    </head>
    <body>
        <h2>JavaScript Variable</h2>
        <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
        <p id = 'demo'></p>


        <script>
            //create an object
            const car = {type:"Fiat", model:"400", color:"White"};

            // Change a property:
            car.color = "red";

            //Add a properties
            car.owner = "Johnson";

            //Display the property
            document.getElementById("demo").innerHTML = "Car owner is "  + car.owner;
        </script>
    </body>
</html>
