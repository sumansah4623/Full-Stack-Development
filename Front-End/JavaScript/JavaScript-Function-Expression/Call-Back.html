<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Fuction Expression 1.CallBack</title>
    </head>
    <body>
        <h1>JavaScript Function</h1>
        <p>avaScript functions are executed in the sequence they are called.</p>

        <p id = "demo"></p>


        <!--JavaScript Code write under Script tag of html-->
        <script>
            function myDisplayer(some)
            {
                document.getElementById('demo').innerHTML = some;
            }


            function myFirst()
            {
                myDisplayer("hello");
            }

            function mySecond()
            {
                myDisplayer("GoodBye");
            }

            myFirst();
            mySecond();
        </script>
    </body>
</html>
