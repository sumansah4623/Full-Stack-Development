<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Function</title>
    </head>

    <body>
        <h1>JavaScript Function</h1>
        <h2>Arrow Function</h2>

        <p>This example shows the syntax of an Arrow Function, and how to use it.</p>

        <p id = "demo"></p>

        <!--JavaScript code under script tag-->
        <script>
            // add computes the product of a and b
            add = (a,b) => a * b;
            let result = add(4,5);

            document.getElementById("demo").innerHTML = "The product of a and b : " + result;
        </script>
    </body>
</html>
