<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array Push Method</title>
    </head>

    <body>
        <h1>JavaScript Array Push() Method</h1>
        <p id = 'demo1'></p>
        <p id = 'demo2'></p>


        <!--Script tag contain JavaScript Code-->
        <script>
            //Before push
            const fruits = ["Mango", "Apple", "Lichi", "Banana"];
            document.getElementById('demo1').innerHTML = fruits;

            fruits.push("kiwi");
            document.getElementById('demo2').innerHTML = fruits;     //after push
        </script>
    </body>
</html>
