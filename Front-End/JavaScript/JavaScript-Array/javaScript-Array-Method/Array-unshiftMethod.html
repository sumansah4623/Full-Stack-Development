<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Shift() Method</title>
    </head>

    <body>
        <h1>JavaScript unShift() Method</h1>

        <p>unshift() adds new items to the beginning of an array:</p>

        <p id = 'demo1'></p>
        

        <!--Script tag Contain JavaScript Code-->
        <script>
            const ages = [17, 20, 25, 30, 15, 45];       //before 

            ages.unshift(2,3);
            document.getElementById('demo1').innerHTML = "After Adding of front element : " + ages;
        </script>
    </body>
</html>
