<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Function</title>
    </head>
    <body>

        <p id = "demo">JavaScript function invoke when click at button</p>
        <button
           type="button"
           onclick="myFunction()">
           Click Here
        </button>



        <!--Javascript function-->
        <script>
            function myFunction()
            {
                document.getElementById("demo").innerHTML = "Event Occur and javascript function invoke when user click on button";
            }
        </script>
    </body>
</html>
