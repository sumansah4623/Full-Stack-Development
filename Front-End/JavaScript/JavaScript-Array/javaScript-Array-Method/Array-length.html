<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array Length Method</title>
    </head>

    <body>
        <h1>Javascript Array Length Method</h1>
        <p>The length property returns the length of an array</p>
        <p id = 'demo'></p>

        

        <!--Script tag contain javaScript code-->
        <script>
            const fruits = ["Apple", "Banana", "Guava", "Mango", "Lichi"];
            let size = fruits.length;
            document.getElementById('demo').innerHTML = size;
        </script>
    </body>
</html>
