<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Slice Method</title>
    </head>

    <body>
        <h1>avaScript Slice Method</h1>
        <p>slice() returns selected array elements as a new array:</p>

        <p id = 'demo'></p>

        <!--Scrite tag contain javascript code-->
        <script>
            const fruits = ["Mango", "lichi", "apple", "Banana"];
            const summerFruit = fruits.slice(0,2);
            document.getElementById('demo').innerHTML = summerFruit;
        </script>
    </body>
</html>
