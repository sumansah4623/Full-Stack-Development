<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript pop Method</title>
    </head>

    <body>
        <h1>JavaScript Array Push() Method</h1>
        <p id = 'demo1'></p>
        <p id = 'demo2'></p>


        <!--Script tag Contain JavaScript Code-->
        <script>
            //before pop
            const fruits = ["Mango", "Apple", "banana", "kiwi"];
            document.getElementById('demo1').innerHTML = fruits;

            fruits.pop();

            //after pop
            document.getElementById('demo2').innerHTML = fruits;
        </script>
    </body>
</html>
