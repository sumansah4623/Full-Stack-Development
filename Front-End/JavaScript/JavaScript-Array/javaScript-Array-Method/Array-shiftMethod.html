<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Shift() Method</title>
    </head>

    <body>
        <h1>JavaScript Shift() Method</h1>

        <p>The shift() method removes the first element of an array (and "shifts" the other elements to the left):</p>

        <p id = 'demo1'></p>
        

        <!--Script tag Contain JavaScript Code-->
        <script>
            const ages = [17, 20, 25, 30, 15, 45];       //before 

            ages.shift();
            document.getElementById('demo1').innerHTML = "After Remover of front element : " + ages;
        </script>
    </body>
</html>
