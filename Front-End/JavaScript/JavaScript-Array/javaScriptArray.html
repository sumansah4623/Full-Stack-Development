<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Arrays</title>
    </head>

    <body>
        <h1>JavaScript Array</h1>
        <p id = 'demo'></p>



        <!--Script tag Contain javascript code-->
        <script>
            const cars = ["Audi", "BMW", "Kareta", "Scarpio", "Lambergini", "Maruti"];
            document.getElementById('demo').innerHTML = cars;
        </script>
    </body>
</html>
