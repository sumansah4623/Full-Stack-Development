<!DOCTYPE html>
<html>
    <body>

        <!--Header Tag that show on Page-->
        <h2>What Can JavaScript Do?</h2>



        <!--Paragraph Tag-->
        <p id = "demo">JavaScript Can Hide Html element.</p>


        <!--this HTML button uses inline JavaScript code via the onclick attribute-->
        <button
          type="button"
          onclick="document.getElementById('demo').style.display = 'none'">
          Click Here
        </button>

    </body>
</html>
