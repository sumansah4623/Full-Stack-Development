<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Objects</title>
    </head>
    <body>
        <h1>JavaScript object</h1>
        <p id = 'demo'></p>


        <!--script tags contain Javascript code-->
        <script>
            //creating an object
            const car =  {type: "Fiant", model:600, color:"white"};

            //Display data From object
            document.getElementById('demo').innerHTML = "The Car Color is " + car.color;
        </script>
    </body>
</html>
