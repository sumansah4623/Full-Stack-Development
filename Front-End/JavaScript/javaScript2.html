<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change html attribute Value.</p>
    <p>In this case JavaScript changes the value of the src(Source) attribute of an image</p>


    <!--this button tag use 1st image-->
    <button 
    onclick="document.getElementById('myImage').src = 'pic_bulbon.gif'">
    Turn on the light
    </button>

    
    <!--by default bulb is off-->
    <img id = "myImage" src = 'pic_bulboff.gif' style="width: 100px">

 
    
    <!--this button tag use 2nd image-->
    <button
    onclick="document.getElementById('myImage').src = 'pic_bulboff.gif'">
    Turn off the light
    </button>
</body>
</html>
