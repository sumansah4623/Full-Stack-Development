<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="productPageStockCss.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-auto sidebar">
            <i class="bi bi-list"></i>

            <div class="sidebar-icons">
                <i class="bi bi-house"></i>
                <i class="bi bi-grid"></i>
                <i class="bi bi-box-seam active"></i>
                <i class="bi bi-heart"></i>
                <i class="bi bi-chat"></i>
                <i class="bi bi-calendar"></i>
                <i class="bi bi-people"></i>
            </div>

            <div class="sidebar-bottom">
                <i class="bi bi-gear"></i>
                <i class="bi bi-power"></i>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col main-content">

            <!-- TOP BAR -->
            <div class="topbar d-flex justify-content-between align-items-center">
                <input type="text" class="form-control search-box" placeholder="Search">

                <div class="d-flex align-items-center gap-3">
                    <i class="bi bi-bell position-relative">
                        <span class="notify-dot"></span>
                    </i>
                    <img src="https://i.pravatar.cc/40" class="profile">
                    <div>
                        <strong>Suman Sah</strong><br>
                        <small class="text-muted">Admin</small>
                    </div>
                </div>
            </div>

            <!-- HEADER -->
            <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
                <h4>Product Stock</h4>
                <input type="text" class="form-control w-25" placeholder="Search product name">
            </div>

            <!-- TABLE -->
            <div class="card table-card">
                <table class="table align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Piece</th>
                            <th>Available Color</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <td><img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/watch-series-8" class="product-img"></td>
                            <td>Apple Watch Series 4</td>
                            <td>Digital Product</td>
                            <td>$690.00</td>
                            <td>63</td>
                            <td>
                                <span class="color black"></span>
                                <span class="color gray"></span>
                                <span class="color pink"></span>
                            </td>
                            <td>
                                <button class="icon-btn"><i class="bi bi-pencil"></i></button>
                                <button class="icon-btn delete"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td><img src="https://cdn-icons-png.flaticon.com/512/1047/1047711.png" class="product-img"></td>
                            <td>Microsoft Headphone</td>
                            <td>Digital Product</td>
                            <td>$190.00</td>
                            <td>13</td>
                            <td>
                                <span class="color black"></span>
                                <span class="color red"></span>
                                <span class="color blue"></span>
                                <span class="color yellow"></span>
                            </td>
                            <td>
                                <button class="icon-btn"><i class="bi bi-pencil"></i></button>
                                <button class="icon-btn delete"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>

                        <tr>
                            <td><img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" class="product-img"></td>
                            <td>Women's Dress</td>
                            <td>Fashion</td>
                            <td>$640.00</td>
                            <td>635</td>
                            <td>
                                <span class="color purple"></span>
                                <span class="color sky"></span>
                                <span class="color navy"></span>
                            </td>
                            <td>
                                <button class="icon-btn"><i class="bi bi-pencil"></i></button>
                                <button class="icon-btn delete"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <!-- FOOTER -->
            <div class="table-footer">
                Showing 1–09 of 78
                <div>
                    <button class="page-btn">‹</button>
                    <button class="page-btn">›</button>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
